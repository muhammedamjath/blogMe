<div class="container mx-auto px-4 py-8  ">
    <h1 class="text-4xl font-bold text-center mb-8 text-indigo-800">Drafted Blogs</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 ">

      <div class="bg-white rounded-lg shadow-lg overflow-hidden" *ngFor="let draft of drafts">
        <img [src]="'http://localhost:3000/' + draft.image" alt="Blog Image" class="w-full h-48 object-cover">
        <div class="p-4">
          <div class="flex items-center mb-4">
            <p class="text-xs text-gray-500">{{draft.createdAt}}</p>
          </div>
          <h2 class="text-xl font-semibold mb-2">{{draft.title}}</h2>
          <p class="text-gray-700 mb-4 truncate">{{draft.description}}</p>
          <div class="flex justify-between">
            <button class="bg-indigo-600 text-white p-2 rounded">Read More</button>
            <button class="bg-[#e85d04] text-white p-2 rounded">Complete and post</button>
          </div>
        </div>
      </div>

    </div>
  </div>
