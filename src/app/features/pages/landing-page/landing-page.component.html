<div class="container mx-auto px-4 py-8  ">
    <h1 class="text-4xl font-bold text-center mb-8 text-indigo-800">Welcome to Our Blog</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 ">

      <div class="bg-white rounded-lg shadow-lg overflow-hidden" *ngFor="let blog of blogs">
        <img [src]="'http://localhost:3000/' + blog.image" alt="Blog Image" class="w-full h-48 object-cover">
        <div class="p-4">
          <div class="flex items-center mb-4">
            <div>
              <p class="text-sm font-semibold">{{blog.userData[0].name}}</p>
              <p class="text-xs text-gray-500">{{blog.createdAt}}</p>
            </div>
          </div>
          <h2 class="text-xl font-semibold mb-2">{{blog.title}}</h2>
          <p class="text-gray-700 mb-4 truncate">{{blog.description}}</p>
          <button (click)="singleOpen(blog._id)" class="text-blue-500 hover:underline">Read More</button>
        </div>
      </div>
  
    </div>
  </div>
