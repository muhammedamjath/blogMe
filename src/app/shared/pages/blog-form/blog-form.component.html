<div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-2xl overflow-hidden">
    <div class="px-8 py-6 bg-gradient-to-r from-purple-600 to-indigo-600">
      <h2 class="text-3xl font-extrabold text-white text-center">Create Your Blog </h2>
    </div>
    <form [formGroup]="blogForm" (ngSubmit)="onSubmit()" class="px-8 py-6 space-y-6">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">Blog Title</label>
        <input type="text" id="title" formControlName="title" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
          focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
      </div>

      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="description" formControlName="description" rows="4" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
          focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"></textarea>
      </div>

      <div>
        <label for="photo" class="block text-sm font-medium text-gray-700">Photo</label>
        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
          <div class="space-y-1 text-center">
            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
              <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <div class="flex text-sm text-gray-600">
              <label for="photo" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                <span>Upload a file</span>
                <input id="photo" name="photo" type="file" (change)="onFileSelected($event)" accept="image/*" class="sr-only">
              </label>
              <p class="pl-1">or drag and drop</p>
            </div>
            <p class="text-xs text-gray-500">PNG, JPG up to 10MB</p>
          </div>
        </div>
      </div>

      <!-- Image Preview -->
      <div *ngIf="imagePreview" class="mt-4">
        <h3 class="text-lg font-medium text-gray-900">Image Preview</h3>
        <div class="mt-2">
          <img [src]="imagePreview" alt="Selected image preview" class="max-w-full h-auto rounded-lg shadow-md">
        </div>
      </div>

      <!-- Schedule Post Date and Time -->
      <div class="flex space-x-4">
        <div class="flex-1">
          <label for="scheduleDate" class="block text-sm font-medium text-gray-700">Schedule Date</label>
          <input type="date" id="scheduleDate" formControlName="scheduleDate" 
            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
            focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
        </div>
        <div class="flex-1">
          <label for="scheduleTime" class="block text-sm font-medium text-gray-700">Schedule Time</label>
          <input type="time" id="scheduleTime" formControlName="scheduleTime" 
            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
            focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
        </div>
      </div>

      <div class="flex items-center justify-between space-x-4">
        <button type="submit" class="flex-1 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Post
        </button>
        <button type="button" (click)="saveDraft()" class="flex-1 py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Save Draft
        </button>
        <button type="button" (click)="schedulePost()" class="flex-1 py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Schedule Post
        </button>
      </div>
    </form>
  </div>
</div>
